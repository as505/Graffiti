<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graffiti</title>
    <style>
      *
      {
        margin: 0;
        padding: 0;
      }
      #coordinates {
          position: fixed;
          bottom: 10px;
          right: 10px;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div id="coordinates">Mouse X: 0, Mouse Y: 0</div>
    <img id="wall" src="static/wall.png" border="0">
    </img>
    <script>
        const coordinatesDiv = document.getElementById('coordinates');

        document.addEventListener('mousemove', function(event) {
            const x = event.clientX;
            const y = event.clientY;
            coordinatesDiv.textContent = `Mouse X: ${x}, Mouse Y: ${y}`;
        });

        document.addEventListener('click', function(event) {
          //var image = document.getElementById("wall").src = "static/wall_2.png"
          response = fetch("/", {
            method: "POST",
            body: JSON.stringify({
              x: event.clientX,
              y: event.clientY,
            }),
            headers: {
              "Content-type": "application/json; charset=UTF-8"
            }
          });
          //var image = document.getElementById("wall").src = "static/wall.png"
          setTimeout(function(){
            location.reload();
          }, 200);

        });
        </script>

  </body>
</html>
